spring:
  banner:
    image:
      location: classpath:img/IMG_6588.jpg
      bitdepth: 8
      pixelmode: block
  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB
  application:
    name: neko-convenient-member
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.30.131:8848 #配置Nacos地址
        group: NEKO-CONVENIENT #指定分组
        namespace: 0bf589b9-0918-4f39-b321-4d9702b282ec #指定命名空间ID
      config:
        server-addr: 192.168.30.131:8848 #Nacos作为配置中心地址
        file-extension: yaml #指定yaml格式的配置
        group: NEKO-CONVENIENT-MEMBER #指定分组
        namespace: 0bf589b9-0918-4f39-b321-4d9702b282ec #指定命名空间ID
    sentinel:
      transport:
        #配置Sentinel dashboard地址
        dashboard: 192.168.30.131:8080
        #默认8719端口，假如被占用会自动从8719开始依次+1扫描,直至找到未被占用的端口
        port: 8719
        client-ip: 192.168.30.1